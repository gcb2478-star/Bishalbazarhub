<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Word Scramble Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #4CAF50;
      color: white;
      padding: 15px;
      margin: 0 0 20px 0;
    }
    .game {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #scrambledWord {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }
    #timer {
      font-size: 20px;
      margin: 15px 0;
      color: #ff5722;
      font-weight: bold;
    }
    #playAgain {
      display: none;
      margin-top: 20px;
      background: #2196F3;
    }
    #playAgain:hover {
      background: #1976D2;
    }
    #historyBtn {
      background: #9C27B0;
    }
    #historyBtn:hover {
      background: #7B1FA2;
    }
  </style>
</head>
<body>
  <h1>AI Word Scramble</h1>
  <div class="game">
    <p id="scrambledWord"></p>
    <p id="timer">‚è≥ Time: 30</p>
    <input type="text" id="userInput" placeholder="Type your guess here">
    <br>
    <button id="checkBtn" onclick="checkAnswer()">Check</button>
    <button id="newBtn" onclick="newWord()">New Word</button>
    <button id="playAgain" onclick="restartGame()">Play Again</button>
    <p id="result"></p>
    <div id="scoreboard">
      ‚úÖ Streak: <span id="streak">0</span>/3
    </div>

    <!-- Open ChatGPT history in new tab -->
    <button id="historyBtn" onclick="openHistory()">üìú ChatGPT History</button>
  </div>

  <script>
    const words = [
      "computer", "javascript", "programming", "science", "puzzle",
      "university", "student", "teacher", "internet", "keyboard",
      "python", "html", "developer", "learning", "project"
    ];

    let currentWord = "";
    let scrambled = "";
    let streak = 0;
    let timer;
    let timeLeft = 30;

    function scrambleWord(word) {
      let arr = word.split("");
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join("");
    }

    function newWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      scrambled = scrambleWord(currentWord);
      while (scrambled === currentWord) {
        scrambled = scrambleWord(currentWord);
      }
      document.getElementById("scrambledWord").textContent = scrambled;
      document.getElementById("result").textContent = "";
      document.getElementById("userInput").value = "";
      resetTimer();
    }

    function checkAnswer() {
      const guess = document.getElementById("userInput").value.trim().toLowerCase();
      if (guess === currentWord) {
        streak++;
        document.getElementById("result").textContent = "‚úÖ Correct! The word was " + currentWord;
        document.getElementById("result").style.color = "green";
        document.getElementById("streak").textContent = streak;

        if (streak >= 3) {
          document.getElementById("result").textContent = "üéâ YOU WIN! 3 correct in a row!";
          endGame();
          return;
        }
        newWord();
      } else {
        document.getElementById("result").textContent = "‚ùå Wrong! The correct word was " + currentWord;
        document.getElementById("result").style.color = "red";
        streak = 0;
        document.getElementById("streak").textContent = streak;
        newWord();
      }
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById("timer").textContent = "‚è≥ Time: " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "‚è≥ Time: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("result").textContent = "‚è∞ Time's up! The word was " + currentWord;
          document.getElementById("result").style.color = "red";
          streak = 0;
          document.getElementById("streak").textContent = streak;
          newWord();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById("scrambledWord").textContent = "";
      document.getElementById("timer").textContent = "";
      document.getElementById("userInput").style.display = "none";
      document.getElementById("checkBtn").style.display = "none";
      document.getElementById("newBtn").style.display = "none";
      document.getElementById("playAgain").style.display = "inline-block";
    }

    function restartGame() {
      streak = 0;
      document.getElementById("streak").textContent = streak;
      document.getElementById("userInput").style.display = "inline-block";
      document.getElementById("checkBtn").style.display = "inline-block";
      document.getElementById("newBtn").style.display = "inline-block";
      document.getElementById("playAgain").style.display = "none";
      newWord();
    }

    function openHistory() {
      window.open("https://chatgpt.com/share/68ca6c18-21f0-8006-94a0-596834f117fd", "_blank");
    }

    // Start game on load
    window.onload = newWord;
  </script>
</body>
</html>
